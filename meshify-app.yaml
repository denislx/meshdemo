---
kind: Mesh
apiVersion: servicemesh.oci.oracle.com/v1beta1
metadata:
  name: meshdemo_version
  namespace: meshdemo_version
spec:
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  certificateAuthorities:
    - id: ocid1.certificateauthority.oc1.eu-amsterdam-1.amaaaaaauevftmqaajcazwjonw6bqeaso5zmkdhadixczlz6rb5jpe2rinja
  displayName: meshdemo_version
  mtls:
    minimum: PERMISSIVE
---
kind: VirtualService
apiVersion: servicemesh.oci.oracle.com/v1beta1
metadata:
  name: home
  namespace: meshdemo_version
spec:
  mesh:
    ref:
      name: meshdemo_version
  defaultRoutingPolicy:
    type: UNIFORM
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  hosts:
    - home:3000
    - home
---
kind: VirtualDeployment
apiVersion: servicemesh.oci.oracle.com/v1beta1
metadata:
  name: home-v1
  namespace: meshdemo_version
spec:
  virtualService:
    ref:
      name: home
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  listener:
    - port: 3000
      protocol: HTTP
  accessLogging:
    isEnabled: true
  serviceDiscovery:
    type: DNS
    hostname: home-v1
---
kind: VirtualDeployment
apiVersion: servicemesh.oci.oracle.com/v1beta1
metadata:
  name: home-v2
  namespace: meshdemo_version
spec:
  virtualService:
    ref:
      name: home
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  listener:
    - port: 3000
      protocol: HTTP
  accessLogging:
    isEnabled: true
  serviceDiscovery:
    type: DNS
    hostname: home-v2
---
apiVersion: servicemesh.oci.oracle.com/v1beta1
kind: VirtualServiceRouteTable
metadata:
  name: home-route-table
  namespace: meshdemo_version
spec:
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  virtualService:
    ref:
      name: home
  routeRules:
    - httpRoute:
        destinations:
          - virtualDeployment:
              ref:
                name: home-v1
            weight: 50
          - virtualDeployment:
              ref:
                name: home-v2
            weight: 50
        isGrpc: false
        path: /
        pathType: PREFIX
---
kind: IngressGateway
apiVersion: servicemesh.oci.oracle.com/v1beta1
metadata:
  name: meshdemo-ingress-gateway
  namespace: meshdemo_version
spec:
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  mesh:
    ref:
      name: meshdemo_version
  hosts:
    - name: meshdemoHost
      hostnames:
        - home.meshdemo.io
        - home.meshdemo.io:3000
      listeners:
        - port: 3000
          protocol: HTTP
          tls:
            mode: DISABLED
  accessLogging:
    isEnabled: true
---
apiVersion: servicemesh.oci.oracle.com/v1beta1
kind: IngressGatewayDeployment
metadata:
  name: meshdemo-ingress-gateway-deployment
  namespace: meshdemo_version
spec:
  ingressGateway:
    ref:
      name: meshdemo-ingress-gateway
  deployment:
    autoscaling:
      minPods: 1
      maxPods: 1
  ports:
    - protocol: TCP
      port: 3000
      serviceport: 80
  service:
    type: LoadBalancer
---
apiVersion: servicemesh.oci.oracle.com/v1beta1
kind: IngressGatewayRouteTable
metadata:
  name: meshdemo-ingress-gateway-route-table
  namespace: meshdemo_version
spec:
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  ingressGateway:
    ref:
      name: meshdemo-ingress-gateway
  routeRules:
    - httpRoute:
        destinations:
          - virtualService:
              ref:
                name: home
        ingressGatewayHost:
          name: meshdemoHost
---
kind: AccessPolicy
apiVersion: servicemesh.oci.oracle.com/v1beta1
metadata:
  name: meshdemo-policy
  namespace: meshdemo_version
spec:
  mesh:
    ref:
      name: meshdemo_version
  compartmentId: ocid1.compartment.oc1..aaaaaaaabwqnkg5r4sgb72edair3gaxqckws6p2qgxlyq67mnnqxvntwm4vq
  rules:
    - action: ALLOW
      source:
        ingressGateway:
          ref:
            name: meshdemo-ingress-gateway
      destination:
        virtualService:
          ref:
            name: home
---